<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shorten-form">
            <div>
                <label for="url">URL:</label>
                <input type="url" placeholder="Enter Your URL" id="url" name="url" required>
            </div>
            <div>
                <label for="shortenCode">Enter URL:</label>
                <input type="text" placeholder="Enter Your Replaced URL" id="shortenCode" name="shortenCode" required>
            </div>
            <button type="submit">Shorten</button>
        </form>
        <h2>Shortened URls</h2>
        <ul id="shortened-urls"></ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
